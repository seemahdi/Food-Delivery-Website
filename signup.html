<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up | Your Website</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <!-- Sign-Up Page Wrapper -->
    <div class="signup-wrapper">
        <div class="signup-container">
            <h2>Create Your Account</h2>
            <form action="register_handler.php" method="POST" class="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" required placeholder="Confirm your password">
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <div class="signup-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
